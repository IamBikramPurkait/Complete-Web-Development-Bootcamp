<!DOCTYPE html>
<!-- our html code starts here -->
<html lang="en">
<!-- Head tag starts here -->
<head>
    <!-- It simply means that the characters that are used will be of UTF-8. 
        It declares the page’s character encoding. It should contain a standard IANA MIME name for 
        character encodings. Moreover, authors are encouraged to use UTF-8. -->
    <meta charset="UTF-8" />
    <!-- This tag is used to make your website responsive and adjust its width in such a way that 
            it looks good in both PC or mobile. It helps in making the website mobile friendly also. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- It helps any particular website to open in the highest compatibility mode available. 
                It is mostly for those who are still using Internet Explorer. Because there are still 
                some people who have not upgraded their system and are still using the older versions. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- To add a description, we have to write the above statement and write your own description 
                    in the content part. -->
    <meta name="“description”" content="“This" is a description” />
    <!-- Keywords are those special words through which a user reach any website. 
                        You can add the keywords in the content part of the tag. -->
    <meta name="“keywords”" content="“html" tutorial, css tutorial” />
    <!-- If we want our website to be indexed in Google or other search engines and bots should 
                            follow all the links present on the website, then we have to write below code -->
    <meta name="“robots”" content="“INDEX," FOLLOW” />

    <title>Bikram's First Website</title>
    <!-- To link our stylesheets named as bikram.css” in the HTML code, we have to write- -->
    <link rel="stylesheet" href="bikram.css">
    <!-- In the same way, as we have included CSS, we can also include a JavaScript file in <head> tag. -->
    <script src="bikram.js"></script>


</head>
    <!-- Body tag starts here -->
<body>
    ye mera website ka body ka content hai....
    <br />
    Hello World!
</body>


</html>
