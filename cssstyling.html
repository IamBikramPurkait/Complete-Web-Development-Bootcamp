<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <style>
        #cssFonts{
            background-color: bisque;
            color: brown;
            /* Websave fonts */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* web fonts */           
            font-family: 'New Tegomin', serif;
            /* 1px is 1/96 inch */
            font-size: 20px;
            line-height: 5em;
        }
        #fontspan{
            font-weight: bold;
            font-style: italic;
        }
        #firstPara{
            /* color pick by name */
            color: blueviolet;
        }
        #secondPara{
            /* color pick by rgb value */
            color: rgb(0, 255, 0);
        }
        #thirdPara{
            /* color pick by hex value */
            color: #0ccff1;
        }
    </style>
</head>
<body>
    <!-- CSS Styling -->

    <!-- CSS FONTS -->
    <h2>CSS Fonts</h2>
    <div>
        <p id="cssFonts">This is the sample text for <span id="fontspan"> see the change </span> in effect for CSS Font.</p>
    </div>
    <hr>



    <!-- CSS COLORS -->
    <h2>CSS COLORS</h2>

    <p id="firstPara">This is a paragraph from first box</p>

    <h3>This is my first box</h3>

    <h3>This is my first box</h3>

</html>
